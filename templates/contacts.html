<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Контакты</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container-fluid">
        <div class="row">
            <!-- Меню -->
            <div class="col-md-3 d-flex flex-column flex-shrink-0 p-3 text-white bg-dark vh-100 sticky-top">
                <div class="text-center py-3 border-bottom">
                    <i class="bi bi-list fs-3"></i>
                    <span class="ms-2 fw-bold">Меню</span>
                </div>

                <div class="list-group list-group-flush mt-3">
                    <a href="home.html" class="list-group-item list-group-item-action bg-dark border-dark text-white"><i class="bi bi-house"></i> Главная</a>
                    <a href="categories.html" class="list-group-item list-group-item-action bg-dark border-dark text-white"><i class="bi bi-speedometer2"></i> Категории</a>
                    <a href="orders.html" class="list-group-item list-group-item-action bg-dark border-dark text-white"><i class="bi bi-calendar3"></i> Заказы</a>
                    <a href="contacts.html" class="list-group-item list-group-item-action active"><i class="bi bi-telephone-inbound"></i> Контакты</a>
                </div>

                <div class="mt-auto p-3 border-top">
                    <div class="dropdown">
                        <a href="#" class="d-flex align-items-center text-decoration-none dropdown-toggle"
                           data-bs-toggle="dropdown">
                            <img src="https://i.pinimg.com/originals/39/cc/8f/39cc8f5f97a74a15863e596d9b8e56b7.jpg" class="rounded-circle me-2"
                                 alt="Аватар" width="40" height="40">
                            <span>Пользователь</span>
                        </a>
                        <ul class="dropdown-menu dropdown-menu-end">
                            <li><a class="dropdown-item" href="#">Профиль</a></li>
                            <li><a class="dropdown-item" href="#">Выход</a></li>
                        </ul>
                    </div>
                </div>
            </div>

            <!-- Основной контент -->
            <div class="col-md-9 py-4">
                <div class="container">
                    <h1 class="mb-4 text-center">Контакты</h1>

                    <div class="row">
                        <div class="col-md-6">
                            <div class="card shadow-sm">
                                <div class="card-body">
                                    <h5 class="card-title">Напишите нам</h5>
                                    <form>
                                        <div class="mb-3">
                                            <label class="form-label">Имя</label>
                                            <input type="text" class="form-control" placeholder="Ваше имя">
                                        </div>
                                        <div class="mb-3">
                                            <label class="form-label">Email</label>
                                            <input type="email" class="form-control" placeholder="Ваш email">
                                        </div>
                                        <div class="mb-3">
                                            <label class="form-label">Сообщение</label>
                                            <textarea class="form-control" rows="4" placeholder="Ваше сообщение"></textarea>
                                        </div>
                                        <button type="submit" class="btn btn-primary">Отправить</button>
                                    </form>
                                </div>
                            </div>
                        </div>

                        <div class="col-md-6">
                            <div class="card shadow-sm">
                                <div class="card-body">
                                    <h5 class="card-title">Наши контакты</h5>
                                    <p><i class="bi bi-geo-alt"></i> Адрес: г. Город, ул. Удица, д. 1111</p>
                                    <p><i class="bi bi-telephone"></i> Телефон: +7 (777) 777-77-77</p>
                                    <p><i class="bi bi-envelope"></i> Email: info@example.com</p>
                                    <p><i class="bi bi-clock"></i> Время работы: Пн-Пт 9:00-18:00</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
